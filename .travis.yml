sudo: required

services:
  - docker
  - postgresql
  - redis

language: ruby

rvm:
  - 2.3.1

before_install:
  - docker-compose build
  - docker-compose up -d
env:
  - RAILS_ENV=test
script:
  - docker exec filmplanner_web_1 bin/rake db:create db:migrate
  - docker exec filmplanner_web_1 bin/bundle exec rspec
after_success:
  - docker exec filmplanner_web_1 CI=true TRAVIS=true coveralls --verbose